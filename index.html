<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Akbank Web3 Practicum</title>
    <meta name="description" content="Bir sayının Tek mi Çift mi olduğunu belirleyen bir işleve sahip web sayfası. Bir sayı, tüm basamaklarının toplamı tek ise tek, tüm basamaklarının toplamı çift ise bir sayıdır.">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-color: #db0006;">
    <div class="vh-100 d-grid align-items-center">
        <div class="container" style="max-width: 500px;">
            <form class="p-4" style="background-color: #db0006;border-radius: 1rem;box-shadow: 20px 20px 60px #ba0005, -20px -20px 60px #fc0007;">
                <h1 class="text-center text-white mb-5" style="font-weight: 100;">Sayı Girin</h1><input class="form-control" type="text" id="sayi" placeholder="Sayı Giriniz">
                <div class="mt-5"><label class="form-label text-white" style="font-size: 1.5rem;">Tek mi, çift mi?</label><input class="form-control" type="text" id="sonuc" disabled="" placeholder="Sonuç burada gözükecek"></div><button class="btn btn-light w-100 mt-5" id="hesapla" type="button" style="height: 4rem;border-radius: 0;">Hesapla</button>
            </form>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
